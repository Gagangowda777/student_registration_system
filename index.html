<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section_form">
      <div class="form_ele">
        <h2>Registration Form</h2>
        <form id="form">
          <label for="name">Student Name</label>
          <input type="text" id="name" /><br />

          <label for="Student_id">Student ID</label>
          <input type="text" id="Student_id" /><br />

          <label for="mail_id">Student Mail ID</label>
          <input type="text" id="mail_id" /><br />

          <label for="contact_number">Student Contact number</label>
          <input type="text" id="contact_number" /><br />

          <input type="submit" />

          <input type="button" id="show_details" value="registered student records"/>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
